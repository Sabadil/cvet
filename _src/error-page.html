<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>
<body>
    <main>
        <div class="error">
            <div class="container">
                <div class="error__item">
                    <span class="error__item--title">
                        Страница не найдена
                    </span>
                    <div class="error__item--btns">
                        <button class="error__item--btns-show">
                            Смотреть оборудование
                            <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.93802 1.5L17.938 9L9.93802 16.5" stroke="white" stroke-width="2" stroke-linecap="square"/>
                                <path d="M1 9L17 9" stroke="white" stroke-width="2" stroke-linecap="square"/>
                            </svg>
                        </button>
                        <button class="error__item--btns-home">
                            На главную
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="app.js"></script>
</html>
